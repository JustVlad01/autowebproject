<section class="checkout-section">
  <div class="container">
    <h2 class="text-center my-4">Checkout</h2>
    <div class="row">
      <div class="col-lg-8">
        <form>
          <h4>Billing and Delivery Details</h4>
          <!-- Delivery Address Section -->
          <div class="mb-4">
            <h5>Delivery Address</h5>
            <div class="form-group">
              <label for="deliveryAddress">Address</label>
              <input type="text" class="form-control" id="deliveryAddress" placeholder="Street Address" required>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="deliveryCity">City</label>
                <input type="text" class="form-control" id="deliveryCity" placeholder="City" required>
              </div>
              <div class="col-md-6">
                <label for="deliveryZip">Postal / Zip Code</label>
                <input type="text" class="form-control" id="deliveryZip" placeholder="Postal / Zip Code" required>
              </div>
            </div>
            <div class="form-group">
              <label for="deliveryCountry">Country</label>
              <input type="text" class="form-control" id="deliveryCountry" placeholder="Country" required>
            </div>
          </div>
          
          <!-- Card Details Section -->
          <div class="mb-4">
            <h5>Card Details</h5>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
              </div>
              <div class="col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
              </div>
            </div>
          </div>
          <button id="placeOrderBtn" class="btn btn-success">Place Order</button>
        </form>
      </div>

      <div class="col-lg-4">
        <h4>Your Order</h4>
        <div class="order-summary">
          <!-- Order summary details will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>
