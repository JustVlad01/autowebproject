    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br><br>

        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="registerPassword" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    <br><br>

    <script src="login.js"></script>
